# Alembic configuration for async PostgreSQL migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Maximum number of lines to show in SQL output
truncate_slug_length = 80

# Prepend sys.path for relative imports
prepend_sys_path = .

# Version location specification
version_path_separator = os
version_locations = %(here)s/alembic/versions

# Database connection URL
# Overridden by env.py using environment variables
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@postgres:5432/postgres

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
