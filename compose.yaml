services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    secrets:
      - postgres_password
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - botnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Cache (Phase 3.2) ===
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    secrets:
      - redis_password
    command:
      - /bin/sh
      - -c
      - |
        REDIS_PASS=$$(cat /run/secrets/redis_password)
        exec redis-server \
          --requirepass "$$REDIS_PASS" \
          --maxmemory 512mb \
          --maxmemory-policy allkeys-lru \
          --appendonly yes \
          --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - botnet
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$(cat /run/secrets/redis_password) ping 2>/dev/null | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: ./bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    secrets:
      - telegram_bot_token
      - postgres_password
      - anthropic_api_key
      - e2b_api_key
      - openai_api_key
      - google_api_key
      - privileged_users
      - redis_password
    volumes:
      - ./bot:/app
      - ./postgres:/postgres
      # Read-only mounts for disk usage metrics
      - postgres_data:/mnt/volumes/postgres:ro
      - loki_data:/mnt/volumes/loki:ro
      - prometheus_data:/mnt/volumes/prometheus:ro
      - grafana_data:/mnt/volumes/grafana:ro
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_NAME=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - botnet

  # === Logging (Stage 1) ===
  loki:
    image: grafana/loki:3.0.0
    restart: unless-stopped
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - botnet
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail:
    image: grafana/promtail:3.0.0
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yaml:/etc/promtail/config.yaml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - botnet

  # === Metrics (Stage 3) ===
  prometheus:
    image: prom/prometheus:v2.54.0
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - botnet
    # No ports exposed - access via Grafana only

  # === Web Interface (Stage 2) ===
  grafana:
    image: grafana/grafana:11.4.0
    restart: unless-stopped
    secrets:
      - grafana_password
      - postgres_password
    environment:
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
    entrypoint: /entrypoint.sh
    volumes:
      - ./grafana/entrypoint.sh:/entrypoint.sh:ro
      - ./grafana/config/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - botnet

  # === DB Admin (Stage 4) ===
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    restart: unless-stopped
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    ports:
      - "8978:8978"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - botnet

  # === Redis Admin ===
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: unless-stopped
    secrets:
      - redis_password
    entrypoint: /bin/sh
    command:
      - -c
      - |
        REDIS_PASS=$$(cat /run/secrets/redis_password)
        node /redis-commander/bin/redis-commander \
          --redis-host redis \
          --redis-port 6379 \
          --redis-password "$$REDIS_PASS" \
          --http-auth-username admin \
          --http-auth-password "$$REDIS_PASS"
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - botnet

networks:
  botnet:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  loki_data:
  prometheus_data:
  grafana_data:
  cloudbeaver_data:

secrets:
  telegram_bot_token:
    file: ./secrets/telegram_bot_token.txt
  postgres_password:
    file: ./secrets/postgres_password.txt
  anthropic_api_key:
    file: ./secrets/anthropic_api_key.txt
  e2b_api_key:
    file: ./secrets/e2b_api_key.txt
  openai_api_key:
    file: ./secrets/openai_api_key.txt
  google_api_key:
    file: ./secrets/google_api_key.txt
  privileged_users:
    file: ./secrets/privileged_users.txt
  grafana_password:
    file: ./secrets/grafana_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
