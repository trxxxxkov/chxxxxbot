# Grafana Contact Points for Alerting (Phase 3.3)
# Configure actual notification channels (Telegram, Slack, Email) as needed
apiVersion: 1

contactPoints:
  - orgId: 1
    name: default-alerting
    receivers:
      # Log alerts to Grafana server (for development/testing)
      - uid: log_receiver
        type: email
        settings:
          addresses: admin@localhost
        disableResolveMessage: false
